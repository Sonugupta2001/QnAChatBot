<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document QA ChatBot</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            width: 100%;
            max-width: 450px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            overflow: hidden;
        }
        .card-header {
            background-color: #4F46E5;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .card-header h2 {
            margin-bottom: 10px;
            font-weight: 600;
        }
        .card-header p {
            margin: 0;
            font-size: 0.9rem;
        }
        .card-body {
            padding: 30px 20px;
        }
        .btn-custom {
            background-color: #4F46E5;
            color: white;
            border-radius: 50px;
            padding: 12px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 600;
        }
        .btn-custom:hover {
            background-color: #4338CA;
            transform: translateY(-2px);
        }
        .alert {
            border-radius: 8px;
        }
        .card-footer {
            padding: 20px;
            text-align: center;
            background-color: #f9fafb;
            border-top: 1px solid #eaeaea;
        }
        .card-footer form button {
            background: none;
            border: none;
            color: #d63384;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .card-footer form button:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #ffffff;
            color: #6c757d;
            padding: 15px 0;
            border-top: 1px solid #eaeaea;
            text-align: center;
            font-size: 0.85rem;
        }
        footer a {
            color: #6c757d;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Document QA ChatBot</h2>
                <p>Upload your PDF and start chatting</p>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            <p>{{ message }}</p>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                <form action="{% url 'upload_document' %}" method="post" enctype="multipart/form-data" class="d-flex flex-column">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="document" class="form-label">Choose PDF Document</label>
                        <input class="form-control" type="file" id="document" name="document" accept=".pdf" required>
                    </div>
                    <button type="submit" class="btn btn-custom">Upload</button>
                </form>
            </div>
            <div class="card-footer">
                <form action="{% url 'clear_session' %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Clear Session</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Your Company Name. All rights reserved.</p>
            <p><a href="https://yourcompany.com">Your Company Website</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
